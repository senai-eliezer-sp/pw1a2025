        var G = PreencherLista(46, 60) // 46-60
        var O = PreencherLista(61, 75) // 61-75
        var SORTEIO = PreencherLista(1, 75) // 61-75

        function PreencherLista(inicial, final) {
            var listaRetorno = []
            for (var i = inicial; i <= final; i++) {
                listaRetorno.push(i)
            }
            return listaRetorno
        }

        function ParOuImpar(numero) {
            if (numero % 2 == 0) {
                return "Par"
            } else {
                return "Impar"
            }
        }

        /*

            em um documento.write com h1.
            em seguida execute para todas
            as listas que voce preencheu        
        */

        function ExibirLista(Lista) {
            document.write("<h1>"+Lista+"</h1> <br>")
        }  
        
        function ExibirListaDetalhada(Lista){
            for(var i = 0; i < Lista.length; i++){
                document.write("<h1>"+Lista[i]+"</h1>")
            }
        }


        ExibirLista(B)
        ExibirLista(I)
